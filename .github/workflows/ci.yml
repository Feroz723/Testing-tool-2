name: CI Audit

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies (including Puppeteer's Chromium)
      - run: npm ci
      - run: npx puppeteer browsers install chrome

      # Run audits (donâ€™t fail build if tests fail)
      - run: npm run e2e || true

      # Upload HTML/JSON report if generated
      - uses: actions/upload-artifact@v4
        with:
          name: audit-report
          path: |
            report.html
            data/results.json
